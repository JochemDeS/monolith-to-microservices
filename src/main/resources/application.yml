server:
  servlet:
    context-path: /api

spring:
  application:
    name: monolith-to-microservices

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password: postgres
    username: postgres

  data:
    web:
      pageable:
        default-page-size: 20

encryption:
  salt:
    rounds: 10

jwt:
  algorithm:
    key: MySecretKeyThatIsNotStoredInSourceControl
  issuer: monolith-to-microservices
  expiration: 604800
