version: '3'
services:
  database:
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  jenkins:
    image: 'jenkins/jenkins:lts'
    ports:
      - '8888:8080'
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home: